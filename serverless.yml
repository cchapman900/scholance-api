service: project-service

custom:
  projectsBucket: dev-scholance-projects

provider:
  name: aws
  runtime: nodejs6.10
  stage: ${opt:stage, 'dev'}
  environment:
    MONGO_URI: ${file(./serverless.env.yml):${self:provider.stage}.MONGO_URI}
    AUTH_URI: ${file(./serverless.env.yml):${self:provider.stage}.AUTH_URI}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:*
      Resource: "*"

functions:

  #########
  # PROJECT
  #########

  listProjects:
    handler: handler.listProjects
    events:
      - http:
          path: projects
          method: get
          cors: true

  createProject:
    handler: handler.createProject
    events:
      - http:
          path: projects
          method: post
          cors: true
          authorizer:
            arn: ${file(./serverless.env.yml):${self:provider.stage}.AUTH_URI}
            resultTtlInSeconds: 0
            identitySource: method.request.header.Authorization
            identityValidationExpression: ^Bearer [-0-9a-zA-z\.]*$

  getProject:
    handler: handler.getProject
    events:
      - http:
          path: projects/{project_id}
          method: get
          cors: true

  updateProject:
    handler: handler.updateProject
    events:
      - http:
          path: projects/{project_id}
          method: put
          cors: true
          authorizer:
            arn: ${file(./serverless.env.yml):${self:provider.stage}.AUTH_URI}
